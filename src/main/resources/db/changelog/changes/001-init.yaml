databaseChangeLog:
  - changeSet:
      id: 001-init-users-boards
      author: leo
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: BIGINT UNSIGNED
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: password_hash
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: display_name
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: VARCHAR(10)
                  defaultValue: USER
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME(6)
                  defaultValueComputed: CURRENT_TIMESTAMP(6)
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uk_users_email

        - createTable:
            tableName: boards
            columns:
              - column:
                  name: board_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: pk_boards
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: DATETIME(6)
                  defaultValueComputed: CURRENT_TIMESTAMP(6)
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: boards
            columnNames: name
            constraintName: uq_boards_name

        - createIndex:
            tableName: boards
            indexName: idx_boards_name
            columns:
              - column:
                  name: name
